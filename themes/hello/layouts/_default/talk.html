{{ define "main" }}

{{ if .Site.Params.bber.enable }}
<style>
	.timeline {
		position: relative;
		padding-left: .5rem;
		cursor: pointer;
	}

	.timeline ul {
		position: relative;
		margin-left: 2rem;
	}

	.timeline ul::before {
		position: absolute;
		left: -2rem;
		display: block;
		min-height: 100%;
		border: 1px solid var(--light-background-secondary);
		content: "";
	}

	.timeline ul li {
		position: relative;
		list-style: none;
	}

	.timeline ul li::before {
		position: absolute;
		top: 18px;
		left: -12px;
		width: 0;
		height: 0;
		border-color: transparent var(--light-background-secondary) transparent transparent;
		border-style: solid;
		border-width: 8px 12px 8px 0;
		content: '';
	}

	.timeline ul li::after {
		position: absolute;
		top: 20px;
		left: -37px;
		width: 12px;
		height: 12px;
		border: 2px solid var(--light-background);
		border-radius: 50%;
		background-color: var(--main-hover-color);
		box-shadow: 0px 2px 10px -2px rgb(24, 144, 255, .85);
		content: '';
	}

	.item-body {
		position: relative;
		padding: 1rem;
		border-radius: .33rem;
		background-color: var(--light-background-secondary);
	}

	.item-mate {
		margin-top: .75rem;
		color: var(--light-color-secondary);
	}

	.item-mate .division {
		display: flex;
		width: 4px;
		height: 4px;
		border-radius: 50%;
		background-color: var(--main-hover-color);
	}
</style>

<Section class="content">
	<div class="content-header">
		<div class="container">
			<div class="header-title">
				<h1 class="title">{{ .Title }}</h1>
			</div>
		</div>
	</div>

	<div class="archive">
		<div class="container">
			<div id="bber"></div>
		</div>
	</div>
</Section>
<script src="https://imgcache.qq.com/qcloud/cloudbase-js-sdk/1.4.0/cloudbase.full.js"></script>
<script src="https://cdn.jsdelivr.net/gh/buddys/qq-wechat-emotion-parser@master/dist/qq-wechat-emotion-parser.min.js">
</script>

<script>
	const app = cloudbase.init({
		env: "{{ .Site.Params.bber.appId }}", //这里是你的环境id
		//region: "ap-guangzhou"
	})
</script>
<script type="text/javascript" src="{{ "js/bber.js" | absURL }}"></script>

{{ end }}

{{ end }}
