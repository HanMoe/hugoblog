
{{ if .Get "src" }}
  <div class="col-3 mb-3">
    <div class="feature shadow">
      <!-- <div class="feature-link" style="background-image: url({{ .Get "src" | safeURL }});"></div> -->
      <img class="feature-link" src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} />
    </div>
  </div>
{{ end }}
