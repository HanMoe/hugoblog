  <!-- valine -->
  {{- if .Site.Params.valine.enable -}}

	<script type="text/javascript" src="{{ "js/zan.js" | absURL }}"></script>
	<script type="text/javascript" src="{{ "js/av.min.js" | absURL }}"></script>
	<script type="text/javascript" src="{{ "js/valine.min.js" | absURL }}"></script>

  <div id="comments"></div>
  <script>
      new Valine({
        el: '#comments' ,
        appId: '{{ .Site.Params.valine.appId }}',
        appKey: '{{ .Site.Params.valine.appKey }}',
        placeholder: '{{ .Site.Params.valine.placeholder }}',
        visitor: {{ .Site.Params.valine.visitor }},
        requiredFields: ['mail']
      })
  </script>

  {{- end }}

  {{- if .Site.Params.twikoo.enable -}}

  <div id="tcomment"></div>
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.3.1/dist/twikoo.all.min.js"></script>
  <script>
  twikoo.init({
    envId: '{{ .Site.Params.twikoo.appId }}',
    el: '#tcomment',
    region: 'ap-wuhan', // 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数
    // path: 'window.location.pathname', // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
  })
  </script>

  {{- end }}
